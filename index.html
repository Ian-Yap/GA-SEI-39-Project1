<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Can you remember me?</h1>
    <button id="start-btn" onclick="startGame()">Start!</button>

    <div class="middle" id="answer">
      <div class="square blanks" id="six"></div>
      <div class="square blanks" id="seven"></div>
      <div class="square blanks" id="eight"></div>
      <div class="square blanks" id="nine"></div>
      <div class="square blanks" id="ten"></div>
      <button id="check-btn" onclick="checkAnswer()">Check!</button>
    </div>

    <div class="bottom" id="option">
      <button class="square ans-button" id="cardRedSquare"></button>
      <button class="square ans-button" id="cardRedCircle"></button>
      <button class="square ans-button" id="cardRedTriangle"></button>
      <button class="square ans-button" id="cardBlueSquare"></button>
      <button class="square ans-button" id="cardBlueCircle"></button>
      <button class="square ans-button" id="cardBlueTriangle"></button>
      <button class="square ans-button" id="cardYellowSquare"></button>
      <button class="square ans-button" id="cardYellowCircle"></button>
      <button class="square ans-button" id="cardYellowTriangle"></button>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
